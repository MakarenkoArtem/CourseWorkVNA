# ===========================================
# Mini-Circuits VNAKit Configuration
# Device: uVNA-63
# ===========================================

[General]
# Модель прибора
instrument=uVNA-63

# Политика дискретизации: default | fast | accurate
sampling_policy=default

# Карта передачи/приёма (Tx→Rx):
txtr_map=4

# Включить заводскую калибровку
enable_calibration=true

# Уровень логов (для отладки можно debug)
log_level=info

# Включить эмуляцию прибора (если не подключён)
simulate_device=true


[Paths]
# Пути, где VNAKit ищет служебные данные и сохраняет результаты
calibration_dir=/var/lib/vnakit/calibration
data_dir=/var/lib/vnakit/data
temp_dir=/tmp/vnakit


[Device]
# Подключение к устройству
# auto — автопоиск через USB
connection=auto

# Можно также указать серийный номер:
# serial_number=UVNA-63-12345


[Setting]
# Рабочий путь (используется внутренне)
path=/var/lib/vnakit
